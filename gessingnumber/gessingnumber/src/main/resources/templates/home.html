<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number - Neon Portal</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        .headline {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffcc;
            animation: glowPulse 3s infinite alternate;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .message-block {
            text-align: center;
            margin-bottom: 1rem;
        }

        h2, h3 {
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
            animation: glowPulse 3s infinite alternate;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 1.5rem 0;
            background: rgba(0, 255, 204, 0.05);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 15px 30px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            animation: fadeInUp 1.5s ease;
        }

        .scoreboard div {
            text-align: center;
        }

        .scoreboard h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ffff;
        }

        .scoreboard p {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00ffcc;
        }

        .container {
            margin-top: 1.5rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        form {
            background: rgba(0, 255, 204, 0.05);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
            transition: all 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.7);
        }

        input[type="number"] {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px;
            border-radius: 8px;
            outline: none;
            font-size: 1.2rem;
            width: 220px;
            text-align: center;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            box-shadow: 0 0 15px #00ffcc;
            background: rgba(0, 255, 204, 0.05);
        }

        button {
            background: none;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0, 255, 204, 0.3), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            color: #000;
            background-color: #00ffcc;
            box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
        }

        footer span {
            color: #00ffff;
        }
    </style>
</head>

<body>

<!-- Headline -->
<h1 class="headline">Guess The Number</h1>

<!-- Message Block -->
<div class="message-block">
    <h2 th:text="'This is th:text of the Thymeleaf'"></h2>
    <h3 th:text="${message}"></h3>
    <h3 th:text="'Score: ' + (${Score} != null ? ${Score} : 0)"></h3>
</div>

<!-- Scoreboard -->
<div class="scoreboard">
    <div>
        <h4>Your Score</h4>
        <p th:text="${userScore != null ? userScore : 0}">0</p>
    </div>
    <div>
        <h4>Computer Score</h4>
        <p th:text="${computerScore != null ? computerScore : 0}">0</p>
    </div>
</div>

<!-- Forms -->
<div class="container">
    <form th:action="@{/do}" method="post">
        <div>
            <input type="number" placeholder="Enter your Number" name="numbers" required />
        </div>
        <br>
        <div>
            <button type="submit">Enter</button>
        </div>
    </form>

    <form th:action="@{/reset}" method="post">
        <button type="submit">Reset</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>Created with ðŸ’š by <span>Neon Dev</span> ðŸ”¨ðŸ¤–ðŸ”§</p>
</footer>

<!-- Background Animation Script -->
<script>
    let hue = 180;
    setInterval(() => {
        hue += 1;
        document.body.style.background = `radial-gradient(circle at center, hsl(${hue}, 100%, 5%), #000)`;
    }, 100);
</script>

</body>
</html>
