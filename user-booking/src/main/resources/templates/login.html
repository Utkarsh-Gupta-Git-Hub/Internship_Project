<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Reservation System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <a href="index" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div  th:if="${invalid}!=null " class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${invalid}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <h1><i class="fas fa-train"></i> Login</h1>
            <p>Access your reservation account</p>
        </div>

        <form id="loginForm" th:action="@{verifylogin}" method="post"  class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="username or Email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="signin" class="link">Contact administrator</a></p>
        </div>

        <div class="demo-credentials">
            <h3>Demo Credentials:</h3>
            <p>Username: <strong>demo</strong></p>
            <p>Password: <strong>password</strong></p>
        </div>
    </div>
</div>
</body>
</html>
